name: C++ MPI Matrix Multiplication CI

# Trigger the workflow on push or pull request events to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mpich libgtest-dev cmake

    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1

    - name: Compile and Build Google Test
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt -DBUILD_SHARED_LIBS=ON
        sudo make
        sudo cp *.so /usr/lib

    - name: Configure and Build Project
      run: |
        mkdir build
        cd build
        cmake .. -DGTEST_LIBRARY=/usr/lib/libgtest.so -DGTEST_MAIN_LIBRARY=/usr/lib/libgtest_main.so
        make

    - name: Run Tests
      run: |
        cd build
        ./test_multiplication

    # Release process integrated into GitHub Actions workflow
  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/test_multiplication
        asset_name: test_multiplication
        asset_content_type: application/octet-stream